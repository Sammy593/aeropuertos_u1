<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="sistema" />
    <title>Administracion</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Main CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    <!-- Font-icon css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header">
      <a class="app-header__logo" href="index.html">Aeropuerto</a>
      <!-- Sidebar toggle button--><a
        class="app-sidebar__toggle"
        href="#"
        data-toggle="sidebar"
        aria-label="Hide Sidebar"
      ></a>
      
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <img
          class="app-sidebar__user-avatar"
          src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg"
          alt="User Image"
        />
        <div>
          <p class="app-sidebar__user-name">Grupo 3</p>
          <p class="app-sidebar__user-designation">
            Administrador
          </p>
        </div>
      </div>
      <ul class="app-menu">

        <li>
          <a class="app-menu__item" href="#"
            ><i class="app-menu__icon fa fa-dashboard"></i
            ><span class="app-menu__label">Inicio</span></a
          >
        </li>

        <li>
            <a class="app-menu__item" href="#"
              ><i class="app-menu__icon fa fa-dashboard"></i
              ><span class="app-menu__label">Aerolineas</span></a
            >
          </li>

          <li>
            <a class="app-menu__item" href="{{url_for('aviones')}}"
              ><i class="app-menu__icon fa fa-dashboard"></i
              ><span class="app-menu__label">Aviones</span></a
            >
          </li>
          <li>
            <a class="app-menu__item" href="{{url_for('boletos')}}"
              ><i class="app-menu__icon fa fa-dashboard"></i
              ><span class="app-menu__label">Boletos</span></a
            >
          </li>
          <li>
            <a class="app-menu__item" href="{{url_for('vuelos')}}"
              ><i class="app-menu__icon fa fa-dashboard"></i
              ><span class="app-menu__label">Vuelos</span></a
            >
          </li>
          <li>
            <a class="app-menu__item" href="{{url_for('pasajeros')}}"
              ><i class="app-menu__icon fa fa-dashboard"></i
              ><span class="app-menu__label">Pasajeros</span></a
            >
          </li>
          <li>
            <a class="app-menu__item" href="{{url_for('equipajes')}}"
              ><i class="app-menu__icon fa fa-dashboard"></i
              ><span class="app-menu__label">Equipajes</span></a
            >
          </li>
       
    </aside>

    <!-- Main -->
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-dashboard"></i> Administracion</h1>
          <p>Sistema de administracion para Aeropuerto</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a href="#">Todos los vuelos</a></li> 
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">

            {% block index %} 
            {% endblock %}

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <!-- Essential javascripts for application to work-->
    <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        var treeviewMenu = $(".app-menu");

        // Toggle Sidebar
        $('[data-toggle="sidebar"]').click(function (event) {
          event.preventDefault();
          $(".app").toggleClass("sidenav-toggled");
        });

        // Activate sidebar treeview toggle
        $("[data-toggle='treeview']").click(function (event) {
          event.preventDefault();
          if (!$(this).parent().hasClass("is-expanded")) {
            treeviewMenu
              .find("[data-toggle='treeview']")
              .parent()
              .removeClass("is-expanded");
          }
          $(this).parent().toggleClass("is-expanded");
        });

        // Set initial active toggle
        $("[data-toggle='treeview.'].is-expanded")
          .parent()
          .toggleClass("is-expanded");

        //Activate bootstrip tooltips
        $("[data-toggle='tooltip']").tooltip();
      })();
    </script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{{url_for('static', filename='js/plugins/pace.min.js')}}"></script>
  </body>
</html>
