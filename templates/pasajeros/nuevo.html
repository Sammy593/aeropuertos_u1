{% extends "layout.html" %} 
{% block agregar_pasajeros %}
<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="fa fa-user"></i> Pasajeros</h1>
      <p>Sistema de administraci√≥n para pasajeros</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a href="#">Todos los pasajeros</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <form action="/add_pasajero" method="POST">
          <div class="form-group">
            <label for="ci">CI</label>
            <input type="text" name="ci" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" name="edad" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Agregar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
